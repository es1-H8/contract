name: smartbugs

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional: you can remove this. Caching /var/lib/docker is large and flaky on GH runners.
      # - name: Cache Docker layers (not recommended)
      #   uses: actions/cache@v4
      #   with:
      #     path: /var/lib/docker
      #     key: ${{ runner.os }}-docker-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-docker-

      - name: Install minimal deps (no Docker here)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv jq

      - name: Show Docker version (preinstalled on runner)
        run: |
          docker version
          docker info

      - name: Fetch SmartBugs
        run: |
          git clone --depth 1 https://github.com/smartbugs/smartbugs
          cd smartbugs
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Run SmartBugs (Slither + Mythril + Semgrep) on contracts
        working-directory: smartbugs
        env:
          # Optional: increase Docker pull reliability
          DOCKER_BUILDKIT: 0
        run: |
          . .venv/bin/activate
          # Adjust the glob if your contracts are in a different folder structure
          ./smartbugs -t slither,mythril,semgrep -f ../contracts/*.sol \
            --timeout 600 --sarif --runid github
          mkdir -p ../sarif
          find results -name "*.sarif" -exec cp {} ../sarif/ \;

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif
